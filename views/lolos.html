<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BSU - Lolos Verifikasi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
    }
    .logo {
      width: 220px;
      margin: 40px auto 20px;
      display: block;
    }
    .status-icon {
      width: 160px;
      margin: 30px auto;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .message {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <img class="logo" src="/images/logo-min.png" alt="Logo BPJS" />
  <div class="container">
    <img class="status-icon" src="/images/berhasil.svg" alt="Lolos Verifikasi" />
    <div class="message">
      Anda <strong>lolos verifikasi BPJS Ketenagakerjaan</strong> sebagai calon penerima Bantuan Subsidi Upah (BSU).<br />
      Validasi selanjutnya akan dilakukan oleh Kemnaker. Silakan cek berkala di <strong>bsu.kemnaker.go.id</strong>.
    </div>
    <a href="/" class="button">Kembali</a>
  </div>
</body>
</html>
